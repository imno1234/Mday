<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Clock</title>
  <style>
    body {
      font-family: "Noto Sans", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #clock {
      font-size: 3em;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <h1>ðŸ•’ Current Time</h1>
  <div id="clock">Loading...</div>

  <script>
    function updateClock() {
      const now = new Date();
      // Convert to Korean Standard Time (UTC+9)
      const kst = new Date(now.getTime() + (9 * 60 * 60 * 1000));
      const time = kst.toISOString().substring(11, 19);
      const date = kst.toISOString().substring(0, 10);
      document.getElementById("clock").innerText = `${date} ${time} (KST)`;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
