<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D-Day Countdown ðŸŽ‰</title>
  <style>
    body {
      font-family: "Noto Sans", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #dday {
      font-size: 2.5em;
      font-weight: bold;
      color: #00d084;
      margin-bottom: 0.3em;
    }
    #time {
      font-size: 1.4em;
      color: #58a6ff;
    }
    #reference {
      margin-top: 10px;
      font-size: 1em;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ D-Day Countdown ðŸŽ‰</h1>
  <div id="dday">Loading...</div>
  <div id="time"></div>
  <div id="reference"></div>

  <script>
    // ðŸ‘‰ Set your reference date/time here (in KST)
    const referenceDate = new Date("2025-12-25T00:00:00+09:00"); // example: Christmas 2025
    const refString = referenceDate.toISOString().replace("T", " ").substring(0, 19);

    function updateCountdown() {
      const now = new Date();
      const kstNow = new Date(now.getTime() + 9 * 60 * 60 * 1000); // convert to KST
      const diffMs = referenceDate - kstNow;
      const sign = diffMs >= 0 ? "-" : "+";
      const absDiff = Math.abs(diffMs);

      const days = Math.floor(absDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((absDiff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((absDiff / (1000 * 60)) % 60);
      const seconds = Math.floor((absDiff / 1000) % 60);

      let display;
      if (diffMs > 0) display = `D-${days}`;
      else if (diffMs < 0) display = `D+${days}`;
      else display = "ðŸŽ‰ D-DAY ðŸŽ‰";

      document.getElementById("dday").innerText = display;
      document.getElementById("time").innerText = `${sign}${days}d ${hours}h ${minutes}m ${seconds}s`;
      document.getElementById("reference").innerText = `Reference: ${refString} (KST)`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000); // update every second
  </script>
</body>
</html>
