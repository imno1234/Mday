<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0d1117;
      color: #e6edf3;
      font-family: "Noto Sans", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;  /* horizontal center */
      align-items: center;      /* vertical center */
      text-align: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: clamp(1rem, 6vw, 2.5rem); /* responsive between 1remâ€“2.5rem */
      margin-bottom: 0.5em;
      white-space: nowrap; /* prevent wrapping */
    }
    #dday {
      font-size: clamp(1.2rem, 8vw, 3rem); /* responsive between 1.2remâ€“3rem */
      font-weight: bold;
      color: #00d084;
      margin-bottom: 0.3em;
      white-space: nowrap; /* keep D-day in one line */
    }
  </style>
</head>
<body>
  <h1>ğŸ‰We are getting married!ğŸ’ğŸ‰</h1>
  <div id="dday">Loading...</div>

  <script>
    const referenceDate = new Date("2026-04-25T17:00:00+09:00");// reference date/time (in KST)
    const refString = referenceDate.toISOString().replace("T", " ").substring(0, 19);

    function updateCountdown() {
      const now = new Date();
      const kstNow = new Date(now.getTime() + 9 * 60 * 60 * 1000); // convert to KST
      const diffMs = referenceDate - kstNow;
      const sign = diffMs >= 0 ? "-" : "+";
      const absDiff = Math.abs(diffMs);

      const days = Math.floor(absDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((absDiff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((absDiff / (1000 * 60)) % 60);
      const seconds = Math.floor((absDiff / 1000) % 60);

      document.getElementById("dday").innerText = `D${sign}${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000); // update every second
  </script>
</body>
