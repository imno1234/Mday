<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D-Day Countdown ðŸŽ‰</title>
  <style>
    body {
      font-family: "Noto Sans", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }
    #dday {
      font-size: 3em;
      letter-spacing: 2px;
      color: #00d084;
    }
    #reference {
      margin-top: 10px;
      font-size: 1em;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ D-Day Countdown ðŸŽ‰</h1>
  <div id="dday">Loading...</div>
  <div id="reference"></div>

  <script>
    // ðŸ‘‰ Set your reference date here (YYYY-MM-DD)
    const referenceDate = new Date("2025-12-25T00:00:00+09:00"); // Example: Christmas 2025
    const refString = referenceDate.toISOString().split("T")[0];

    function updateDday() {
      const now = new Date();
      const kstNow = new Date(now.getTime() + 9 * 60 * 60 * 1000); // convert to KST
      const diffTime = referenceDate - kstNow;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      let display;
      if (diffDays > 0) {
        display = `D-${diffDays}`;
      } else if (diffDays < 0) {
        display = `D+${Math.abs(diffDays)}`;
      } else {
        display = "ðŸŽ‰ D-DAY ðŸŽ‰";
      }

      document.getElementById("dday").innerText = display;
      document.getElementById("reference").innerText = `Reference date: ${refString} (KST)`;
    }

    updateDday();
    setInterval(updateDday, 1000 * 60 * 10); // update every 10 minutes
  </script>
</body>
</html>
