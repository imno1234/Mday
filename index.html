  <style>

<body>
  <h1>ðŸŽ‰We are getting marriedðŸŽ‰</h1>
  <div id="dday">Loading...</div>

  <script>
    // ðŸ‘‰ Set your reference date/time here (in KST)
    const referenceDate = new Date("2025-12-25T00:00:00+09:00"); // example: Christmas 2025
    const refString = referenceDate.toISOString().replace("T", " ").substring(0, 19);

    function updateCountdown() {
      const now = new Date();
      const kstNow = new Date(now.getTime() + 9 * 60 * 60 * 1000); // convert to KST
      const diffMs = referenceDate - kstNow;
      const sign = diffMs >= 0 ? "-" : "+";
      const absDiff = Math.abs(diffMs);

      const days = Math.floor(absDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((absDiff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((absDiff / (1000 * 60)) % 60);
      const seconds = Math.floor((absDiff / 1000) % 60);

      document.getElementById("dday").innerText = `D${sign}${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000); // update every second
  </script>
